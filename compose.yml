services:
  frontend:
    image: springbootcrudapp:${TAG}
    build: .
    restart: unless-stopped
    ports:
      - 8080:8080
    networks:
      - int
      - ext
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: unless-stopped
    networks:
      - int
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE:
      MYSQL_USER:
      MYSQL_PASSWORD:
    
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8100:8080
    networks:
      - int
      - ext
    depends_on:
      - db

networks:
  ext:
  int:

volumes:
  db-data:
